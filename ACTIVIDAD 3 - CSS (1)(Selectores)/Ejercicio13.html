<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio 13</title>
        <link rel="stylesheet" type="text/css" href="css/ejercicio13.css">
    </head>
    <style>
        div{
            width: 170px;
            height: 60px;
            margin: 10px;
            padding: 30px;
            background-color: blue;
            display: inline-block;
        }
        
        span{
            background-color: #2ff;
        }
        
        
    </style>
    <body>
        <div><img style="vertical-align: baseline" class="baseline" src="imagenes/casita.png" alt="casita"/><span>baseline</span></div>
        <div><img style="vertical-align: sub" class="sub" src="imagenes/casita.png" alt="casita"/><span>subindice</span></div>
        <div><img style="vertical-align: suber" class="super" src="imagenes/casita.png" alt="casita"/><span>superindice</span></div>
        <div><img style="vertical-align: top" class="top" src="imagenes/casita.png" alt="casita"/><span>top</span></div>
        <div><img style="vertical-align: text-top" class="text-top" src="imagenes/casita.png" alt="casita"/><span>text-top</span></div>
        <div><img style="vertical-align: middle" class="middle" src="imagenes/casita.png" alt="casita"/><span>middle</span></div>
        <div><img style="vertical-align: bottom" class="bottom" src="imagenes/casita.png" alt="casita"/><span>bottom</span></div>
        <div><img style="vertical-align: text-bottom" class="text-bottom" src="imagenes/casita.png" alt="casita"/><span>text-bottom</span></div>
        <div><img style="vertical-align: 2em" class="medida2em" src="imagenes/casita.png" alt="casita"/><span>medida2em</span></div>
        <div><img style="vertical-align: -2em" class="medida-2em" src="imagenes/casita.png" alt="casita"/><span>medida-2em</span></div>
        <div><img style="vertical-align: 10%" class="porcentaje10" src="imagenes/casita.png" alt="casita"/><span>porcentaje 10%</span></div>
        <div><img style="vertical-align: 80%" class="porcentaje80" src="imagenes/casita.png" alt="casita"/><span>porcentaje 80%</span></div>
    </body>
</html>
